<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 align="center">Calculator</h1>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="display-id">
            <button onclick="AllClear()">AC</button>
            <button onclick="deletefunc()">DEL</button>
            <button onclick="buttons('+')">+</button>
            <button onclick="buttons('-')">-</button>
            <button onclick="buttons('/')">/</button>
            <button onclick="buttons('%')">%</button>
            <button onclick="buttons('(')">(</button>
            <button onclick="buttons(')')">)</button>
            <button onclick="buttons('.')">.</button>
            <button onclick="buttons('1')">1</button>
            <button onclick="buttons('2')">2</button>
            <button onclick="buttons('3')">3</button>
            <button onclick="buttons('4')">4</button>
            <button onclick="buttons('5')">5</button>
            <button onclick="buttons('6')">6</button>
            <button onclick="buttons('7')">7</button>
            <button onclick="buttons('8')">8</button>
            <button onclick="buttons('9')">9</button>
            <button onclick="buttons('0')">0</button>
            <button onclick="result()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
